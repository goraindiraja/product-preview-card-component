<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

  <main>
    <div class="card-container">
      <div class="card">
        <div class="card-img">
          <img src="./images/image-product-desktop.jpg" alt="" class="main-img">
        </div>
        
        <div class="details">
          <h2 class="subtitle"> Perfume </h2>
          
          <h1 class="title">Gabrielle Essence Eau De Parfum </h1>

          <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL. </p>

          <div class="price">
            <span class="disc-price"> <b> $149.99 </b> </span>
            <span class="normal-price"> <b> $169.99 </b> </span>
          </div>
          
          <button> <b> </b><img src="./images/icon-cart.svg" alt=""> <span class="btn-span"> <b> Add to Cart </b> </span> </button>
          
        </div>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
</body>
</html>
